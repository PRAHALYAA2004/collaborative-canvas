<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Collaborative Canvas</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="toolbar">
    <h3>Tools</h3>
    <div class="tool-group">
      <button id="brushBtn" class="tool active" title="Brush">
        <svg viewBox="0 0 24 24"><path d="M7 16c.88 0 1.67.39 2.22 1H19v2H9.22A3.001 3.001 0 0 1 7 18c-1.66 0-3-1.34-3-3 0-.79.31-1.51.83-2.05l9.19-9.19c.39-.39 1.02-.39 1.41 0l1.41 1.41c.39.39.39 1.02 0 1.41L7.83 15.95c-.39.39-.39 1.02 0 1.41.2.2.45.3.7.3z"/></svg>
      </button>
      <button id="eraserBtn" class="tool" title="Eraser">
        <svg viewBox="0 0 24 24"><path d="M16.24 3.56a2 2 0 0 1 2.83 0l1.41 1.41a2 2 0 0 1 0 2.83l-9.19 9.19L5 11l11.24-7.44zM4 13l7.88 7.88a2 2 0 0 0 2.83 0l6.36-6.36-1.41-1.41L12.7 19H6v-2h5.3l6.66-6.66-1.41-1.41L4 13z"/></svg>
      </button>
    </div>

    <div class="tool-group">
      <label for="colorPicker">Color</label>
      <input type="color" id="colorPicker" value="#ffffff" />
      <label for="strokeWidth">Width</label>
      <input type="range" id="strokeWidth" min="1" max="20" value="2" />
    </div>

    <div class="tool-group">
      <button id="undoBtn" class="tool" title="Undo">
        <svg viewBox="0 0 24 24"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6a6 6 0 0 1-6 6H6v2h6c4.42 0 8-3.58 8-8s-3.58-8-8-8z"/></svg>
      </button>
      <button id="redoBtn" class="tool" title="Redo">
        <svg viewBox="0 0 24 24"><path d="M12 5V1l5 5-5 5V7c-3.31 0-6 2.69-6 6a6 6 0 0 0 6 6h6v2h-6c-4.42 0-8-3.58-8-8s3.58-8 8-8z"/></svg>
      </button>
    </div>

    <div class="tool-group">
      <h4>Online Users</h4>
      <ul id="userList"></ul>
    </div>
    <div class="tool-group">
      <button id="saveBtn" class="tool" title="Save Canvas">Save</button>
      <button id="loadBtn" class="tool" title="Load Canvas">Load</button>
    </div>      
  </div>
    
  <canvas id="previewCanvas"></canvas>
  <canvas id="board"></canvas>
  <canvas id="cursorCanvas"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
